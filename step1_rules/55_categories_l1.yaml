categories_l1:
  description: 'Master list of L1 accounting categories. These roll up L2 operational
    categories for financial reporting.

    '
  l1_categories:
  - id: A01
    name: "COGS\u2013Ingredients"
    description: Cost of goods sold for food and beverage ingredients
    odoo_id: 106
    examples:
    - Tea, coffee, matcha
    - "Syrups, flavorings, jam, pur\xE9e"
    - Dairy, milk, cream
    - Sweeteners, sugar
    - Toppings, tapioca pearls, boba, jellies
    - Fresh/frozen/canned fruit
    - Fresh/frozen vegetables
    - Grains, starches
  - id: A02
    name: "COGS\u2013Finished Goods"
    description: Cost of goods sold for finished food products ready for sale
    odoo_id: 87
    examples:
    - Cakes, mousses, baked goods
    - Frozen prepared snacks and appetizers
    - Ready-to-serve food items
  - id: A03
    name: "COGS\u2013Packaging"
    description: Cost of goods sold for packaging materials
    odoo_id: 72
    examples:
    - Cups, lids, sleeves
    - Bags, trays, boxes
    - Straws, utensils
    - Napkins (customer-facing)
    - Labels, stickers
  - id: A04
    name: "COGS\u2013Non-food Consumables"
    description: Non-food items consumed in service (gloves, towels, etc.)
    odoo_id: 74
    examples:
    - Gloves (food service)
    - Paper towels (service area)
    - Foil, plastic wrap
    - Filters (coffee, tea)
  - id: A05
    name: Smallwares/Equipment
    description: Small equipment and tools (below capitalization threshold)
    odoo_id: 65
    examples:
    - Kitchen utensils, tools
    - Small appliances under $500
    - Storage containers
    - Prep equipment
    threshold: 500.0
  - id: A06
    name: Cleaning/Janitorial
    description: Cleaning supplies and janitorial items
    odoo_id: 78
    examples:
    - Detergents, sanitizers
    - Cleaning chemicals
    - Mops, brooms, brushes
    - Trash bags
    - Gloves (cleaning)
  - id: A07
    name: Office/Admin/Uniform
    description: Office supplies, administrative items, and uniforms
    odoo_id: 82
    examples:
    - Paper, pens, printer supplies
    - Tape, scissors, staplers
    - Filing/organization
    - Computer accessories
    - Uniforms and company apparel
  - id: A08
    name: Taxes & Fees
    description: Sales tax, regulatory fees, and government charges
    odoo_id: 80
    examples:
    - Sales tax
    - State/local taxes
    - Regulatory fees
    - Licensing fees
  - id: A09
    name: Shipping/Delivery
    description: Shipping charges and delivery fees
    odoo_id: 76
    examples:
    - Shipping charges
    - Freight
    - Delivery fees
    - Handling fees
  - id: A10
    name: R&D
    description: Research and development expenses for new products and research projects
    odoo_id: 67
    examples:
    - New product development
    - Research projects
    - Product testing and trials
    - R&D materials and supplies
    - Product innovation expenses
  - id: A11
    name: Events
    odoo_id: 108
    description: Category A11 from Odoo database
  l2_to_l1_map: {}
  tax_overrides:
    description: 'Regex patterns that force L1=A08 (Taxes & Fees). Applied to product_name
      and fee item names.

      '
    map_to_l2: C80
    patterns:
    - (?i)\btax\b
    - (?i)\btaxes\b
    - (?i)sales\s+tax
    - (?i)state\s+tax
    - (?i)local\s+tax
    - (?i)item\s+tax
    - (?i)shipping\s+tax
    - (?i)gift\s+wrap\s+tax
    - (?i)\bvat\b
  shipping_overrides:
    description: 'Regex patterns that force L1=A09 (Shipping/Delivery). Includes service
      fees and bag fees as delivery-related charges.

      '
    map_to_l2: C90
    patterns:
    - (?i)shipping
    - (?i)freight
    - (?i)delivery
    - (?i)handling
    - (?i)postal\s+fee
    - (?i)service\s+fee
    - (?i)bag\s+fee
    - (?i)checkout\s+bag
    - (?i)carrier\s+bag
    - (?i)scheduled\s+delivery
    - (?i)priority\s+delivery
    - (?i)heavy\s+item\s+fee
  tip_overrides:
    description: 'Regex patterns that force L1=A08 (Taxes & Fees) for tips.

      '
    map_to_l2: C82
    patterns:
    - (?i)\btip\b
    - (?i)gratuity
    - (?i)shopper\s+tip
    - (?i)driver\s+tip
  notes:
  - L1 categories are stable and rarely change
  - "L2\u2192L1 mapping can be adjusted in l2_to_l1_map"
  - Overrides are applied last and take precedence over all other rules
  - All categories match Odoo database structure (excluding Batch category)
