  tax_overrides:
    description: 'Regex patterns that force L1=A07 (Taxes & Fees). Applied to product_name
      and fee item names.

      '
    map_to_l2: C70
    patterns:
    - (?i)\btax\b
    - (?i)\btaxes\b
    - (?i)sales\s+tax
    - (?i)state\s+tax
    - (?i)local\s+tax
    - (?i)item\s+tax
    - (?i)shipping\s+tax
    - (?i)gift\s+wrap\s+tax
    - (?i)\bvat\b
  discount_overrides:
    description: 'Regex patterns that identify discounts/promotions. Maps to L2=C95
      (Discounts/Promos) which rolls up via l2_to_l1_map.

      '
    map_to_l2: C95
    patterns:
    - (?i)\bdiscount\b
    - (?i)\bpromo\b
    - (?i)promotion
    - (?i)item\s+promo
    - (?i)ship\s+promo
    - (?i)coupon
    - (?i)rebate
  shipping_overrides:
    description: 'Regex patterns that force L1=A08 (Shipping/Delivery). Includes service
      fees and bag fees as delivery-related charges.

      '
    map_to_l2: C80
    patterns:
    - (?i)shipping
    - (?i)freight
    - (?i)delivery
    - (?i)handling
    - (?i)postal\s+fee
    - (?i)service\s+fee
    - (?i)bag\s+fee
    - (?i)checkout\s+bag
    - (?i)carrier\s+bag
    - (?i)scheduled\s+delivery
    - (?i)priority\s+delivery
    - (?i)heavy\s+item\s+fee
  tip_overrides:
    description: 'Regex patterns that force L1=A09 (Tips/Gratuities).

      '
    map_to_l2: C85
    patterns:
    - (?i)\btip\b
    - (?i)gratuity
    - (?i)shopper\s+tip
    - (?i)driver\s+tip
  notes:
  - L1 categories are stable and rarely change
  - L2→L1 mapping can be adjusted in l2_to_l1_map
  - Overrides are applied last and take precedence over all other rules
  - For unmapped items, use L2=C99 → L1=A99
