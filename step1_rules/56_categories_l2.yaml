categories_l2:
  description: 'Operational catalog of L2 categories. These are the working categories
    used for day-to-day classification. Each L2 rolls up to an L1 accounting category
    via 55_categories_l1.yaml.

    '
  l2_categories:
  - id: C01
    name: Tea & Coffee
    description: Tea leaves, coffee beans, matcha, chai, and related beverages
    examples:
    - Green tea, black tea, oolong
    - Coffee beans, ground coffee, espresso
    - Matcha powder
    - Chai concentrate
    synonyms:
    - tea
    - coffee
    - matcha
    - chai
    - espresso
    vendor_hints:
    - title_contains:
      - tea
      - coffee
      - matcha
      - chai
      - espresso
      - beans
      - leaf
      - oolong
  - id: C02
    name: Syrups
    description: Flavoring syrups and liquid sweeteners
    examples:
    - Vanilla syrup, caramel syrup
    - Fruit syrups
    - Sugar-free syrups
    - Torani, Monin brands
    synonyms:
    - syrup
    - flavoring
    - flavor
    vendor_hints:
    - title_contains:
      - syrup
      - torani
      - monin
      - flavor
      - flavoring
  - id: C03
    name: Jam/Purée
    description: Fruit jams, purées, and preserves
    examples:
    - Strawberry jam
    - Mango purée
    - Fruit preserves
    synonyms:
    - jam
    - puree
    - preserve
    - compote
    vendor_hints:
    - title_contains:
      - jam
      - puree
      - purée
      - preserve
      - compote
  - id: C04
    name: Dairy & Milk
    description: Milk, cream, half-and-half, and dairy products
    examples:
    - Whole milk, 2%, skim
    - Heavy cream, light cream
    - Half-and-half
    - Oat milk, almond milk
    synonyms:
    - milk
    - cream
    - dairy
    - half-and-half
    vendor_hints:
    - title_contains:
      - milk
      - cream
      - half-and-half
      - half & half
      - dairy
      - oat milk
      - almond milk
      - soy milk
    - department: Dairy
  - id: C05
    name: Sweeteners/Sugar
    description: Sugar, honey, agave, and other sweeteners
    examples:
    - White sugar, brown sugar
    - Honey
    - Agave nectar
    - Stevia, artificial sweeteners
    synonyms:
    - sugar
    - sweetener
    - honey
    - agave
    - stevia
