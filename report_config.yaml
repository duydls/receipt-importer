version: 1

report:
  display_name: canonical_name
  columns:
    - item_number
    - upc
    - spec.pack
    - spec.size
    - spec.uom
    - qty
    - unit_price
    - extended_amount
    - L1
    - L2
  hide_if_empty: [item_number, upc, spec.pack, spec.size, spec.uom]

  group_subtotals_by: ["L1","L2"]

  custom_subtotals:
    - name: "COGS (Ingredients + Packaging + Non-food)"
      includes_l1: ["A01 COGS–Ingredients","A02 COGS–Packaging","A03 COGS–Non-food Consumables"]
    - name: "Fees/Taxes/Services"
      includes_l1: ["A06 Fees/Taxes/Services"]
    - name: "Grand Total"
      includes_all: true

