version: 1

exclude_lines:
  - reason: "No Charge / Complimentary"
    any_text_icontains: ["no charge","complimentary","free item","free of charge"]
  - reason: "Zero amount"
    amount_equals: 0.00

reclassify:
  - when:
      any_text_icontains: ["no charge","complimentary","free item","free of charge"]
    set_category:
      L1: "A06 Fees/Taxes/Services"
      L2: "Other Surcharges/Adjustments"
    exclude_from_cogs: true

